<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applet 1 - Basic Events</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif; 
            color: #e0e0e0;
        }
        .applet-container {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 12px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1, h3 {
            color: #ffffff;
        }
        .btn-primary {
            margin-top: 1rem;
        }
        .navbar {
            background: linear-gradient(90deg, #1a237e 0%, #311b92 100%);
            padding: 0.75rem 1rem;
        }
        .navbar .nav-link, .navbar-brand {
            color: #ffffff !important; 
            font-weight: 600;
        }
        .navbar .nav-link:hover, .navbar-brand:hover {
            color: #f8f9fa !important;  
        }
        .navbar .nav-link:after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #f8f9fa;
            transition: width 0.3s ease, left 0.3s ease;
        }
        .navbar .nav-link:hover:after {
            width: 100%;
            left: 0;
        }
        input[type="text"] {
            width: 100%;
            margin-top: 0.5rem;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #e0e0e0;
        }
        input[type="text"]::placeholder {
            color: #b0bec5;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Home</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Applets
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../applet-1/applet-1.html">Applet 1</a></li> 
                            <li><a class="dropdown-item" href="../applet-2/applet-2.html">Applet 2</a></li> 
                            <li><a class="dropdown-item" href="../applet-3/applet-3.html">Applet 3</a></li> 
                            <li><a class="dropdown-item" href="../applet-4/applet-4.html">Applet 4</a></li> 
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="#" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" 
                           aria-label="Search" name="query">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="applet-container">
        <h3>Type Input Event</h3>
        <h1 id="displayText">Your text will appear here</h1>
        <input type="text" id="textbox" placeholder="Type something here..." 
               oninput="updateDisplay()" class="form-control">
        
        <h3 class="mt-4">Click Button Event</h3>
        <button class="btn btn-primary" onclick="showAlert()">Display Alert</button>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateDisplay() {
            var textbox = document.getElementById('textbox');
            var displayText = document.getElementById('displayText');
            displayText.textContent = textbox.value || "Your text will appear here";
        }

        function showAlert() {
            alert("Button clicked!");
        }
    </script>
</body>
</html>
